name: Auto-Deploy
on:
  push:
    branches: [ "main" ]
  repository_dispatch:
    types: [ model_status_change ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      # :white_check_mark: Bypass PowerShell Execution Policy just in case
      - name: Bypass PowerShell Execution Policy
        shell: powershell
        run: |
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
      # :white_check_mark: Optional: Kill Existing Uvicorn Process (if needed)
      - name: Kill Existing Uvicorn Server
        shell: cmd
        # continue-on-error: true  # prevents pipeline failure if not running
        run: |
          taskkill /IM uvicorn.exe /F
      # :white_check_mark: Activate Conda Env & Install Requirements
      - name: Activate Conda Environment and Install Dependencies
        shell: cmd
        run: |
          call C:\Mudassir_LambdaTheta\MLOps\actions\Scripts\activate
          pip install -r requirements.txt
      # :white_check_mark: Start Uvicorn Server (:warning: don't use `start ""` here)
      # check
      - name: Start FastAPI service
        shell: powershell
        run: |
          & 'C:\Users\LTPC\Downloads\nssm-2.24\nssm-2.24\win64\nssm.exe' start myfastapi
        
