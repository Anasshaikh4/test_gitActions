name: Auto-Deploy

on:
  push:
    branches: [ "main" ]
  repository_dispatch:
    types: [ model_status_change ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Bypass PowerShell Execution Policy
        shell: powershell
        run: |
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force

      - name: Kill Existing Uvicorn Server
        shell: cmd
        run: |
          taskkill /IM uvicorn.exe /F

      - name: Activate Conda Environment and Install Dependencies
        shell: cmd
        run: |
          call C:\Mudassir_LambdaTheta\MLOps\actions\Scripts\activate
          pip install -r requirements.txt

      - name: Start Uvicorn Server
        shell: cmd
        run: |
          call C:\Mudassir_LambdaTheta\MLOps\test_gitActions\start_server.bat
